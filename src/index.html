<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.ico" type="image/ico">
  <title>Дурак</title>
</head>

<body>
  <div id="plug">
    <p class="lng-plug plug-title">Please use a widescreen device</p>
  </div>
  <div id="win-section">
    <canvas id="win-canvas"></canvas>
    <div class="win__content-holder">
      <h2 id="win-text" class="lng-player-won">PLayer Won</h2>
      <button id="win-btn" class="lng-play-again blue">Play again</button>
    </div>
  </div>
  <div id="start-section">
    <canvas id="start-canvas"></canvas>
    <div class="start-section__menu-holder">
      <div class="start-section__menu">
        <h1 class="lng-durak">Durak</h1>
        <h2 class="lng-card-game">Card Game</h2>
        <button id="start-game-button" class="lng-start-game">Start game</button>
      </div>
    </div>
    <div class="lang-holder">
      <div data-lang="en" class="lang red">EN</div>
      <div data-lang="ua" class="lang red">UA</div>
      <div data-lang="ru" class="lang red">RU</div>
    </div>
  </div>
  <div id="game-section">
    <canvas id="game-canvas"></canvas>
    <div id="bot-deck" class="hand"></div>
    <div class="deck-holder">
      <p id="cards-count"></p>
      <div id="deck"></div>
    </div>
    <div id="table">
      <div class="table__card-holder"></div>
      <div class="table__card-holder"></div>
      <div class="table__card-holder"></div>
      <div class="table__card-holder"></div>
      <div class="table__card-holder"></div>
      <div class="table__card-holder"></div>
    </div>
    <div class='actionsBtnsHolder'>
      <div id="bot-thinks">
        <p class="lng-bot-thinks">Bot thinks</p>
      </div>
      <p id="bot-message"></p>
      <button id="i-take-button" class="lng-i-take">I take</button>
      <button id="pass-button" class="lng-pass">Pass</button>
      <button id="discarded-button" class="lng-discarded">Discarded</button>
      <p id="player-and-bot-turn-p"></p>
    </div>
    <div id="player-deck" class="hand"></div>
  </div>
</body>

</html>
